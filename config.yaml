# Δlat = 1° → ~111 km north-south
# Δlon = 1° → ~111 km × cos(10°) ≈ 111 km × 0.9848 ≈ 109.3 km east-west

aoi: {min_lat: 6.42, max_lat: 6.44, min_lon: 3.47, max_lon: 3.49}
grid: {n_rows: 20, n_cols: 20}
lulc:
  classes:
    - [Urban_Built, 0.55]
    - [Impervious_Road, 0.15]
    - [Cultivated, 0.10]
    - [Grass_Shrub, 0.10]
    - [Forest, 0.05]
    - [Wetland, 0.05]
soils:
  groups: [A, B, C, D]
  probs: [0.05, 0.20, 0.45, 0.30]
cn_table:
  Urban_Built:     {A: 77, B: 85, C: 90, D: 92}
  Impervious_Road: {A: 98, B: 98, C: 98, D: 98}
  Cultivated:      {A: 67, B: 78, C: 85, D: 89}
  Grass_Shrub:     {A: 49, B: 69, C: 79, D: 84}
  Forest:          {A: 45, B: 66, C: 77, D: 83}
  Wetland:         {A: 59, B: 74, C: 80, D: 82}
met: {years: 2, seed: 42}
ahp_matrix:
  - [1,5,4,3,4,4]
  - [0.2,1,2,0.5,0.5,0.5]
  - [0.25,0.5,1,0.33,0.5,0.5]
  - [0.33,2,3,1,2,1]
  - [0.25,2,2,0.5,1,2]
  - [0.25,2,2,1,0.5,1]
outputs: {data_dir: data, out_dir: outputs}